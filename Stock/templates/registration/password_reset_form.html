
{% load static %}
{% load crispy_forms_tags %}

<head>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
<!-- Import css personnalisé -->
<link rel="stylesheet" type="text/css" href="{% static 'registration/login.css' %}">






<div class="container">
  <div class="card card-login mx-auto text-center">
    <div class="card-header mx-auto">
      
      <span class="logo_title mt-5"> Vous avez oublié votre mot de passe ? </span>
      
    </div>
    <div class="card-body">
        <p>Veuillez renseigner votre adresse email ci-dessous et des instructions vous seront renvoyées pour réinitialiser votre mot de passe.</p>

      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Réinitialiser mon mot de passe !">
      </form>

      
    </div>
  </div>
</div>
