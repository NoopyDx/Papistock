<!-- templates/registration/login.html -->


{% load static %}
{% load crispy_forms_tags %}
<head>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
<!-- Import css personnalisé -->
<link rel="stylesheet" type="text/css" href="{% static 'registration/login.css' %}">


<div class="container">
  <div class="card card-login mx-auto text-center">
    <div class="card-header mx-auto">
      <span> <img src="/static/images/transpa.png" width="250" height="100" alt="Logo"> </span><br />
      <span class="logo_title mt-5"> Accès à l'application de gestion de stocks </span>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Se connecter</button>
      </form>
      <div class="card-footer">
          <p><a href="{% url 'password_reset' %}">Mot de passe oublié ?</a></p>
        </div>
      
    </div>
  </div>
</div>
